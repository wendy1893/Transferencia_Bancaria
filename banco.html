  <body>
    <h1> Banco Lisboa</h1>
    <p>
      <img src="banco.png"/>
    </p>

    </p>
    <p>
      <strong>Seleccione el banco a transferir:</strong>
      <select name="menu1" id="menu" >

        <option value="romero">Banco Romero</option>
        <option value="esther">Banco Esther</option>
      </select>
      <br/>
    </p>
    <p>
      <strong>Seleccione el tipo de cuenta a transferir:</strong>
      <select name="menu2">
        <option>Corriente</option>
        <option>Ahorro</option>
      </select>
    </p>
<hr/>
    <p id="resultado"></p>

    <script src="banco.js"></script>
  </body>
